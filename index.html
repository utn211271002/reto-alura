<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador EDCA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body background="imagenes/logo.png">
        <header>
            <img src="imagenes/logo.png" alt="Logo" width="100" height="100">
        </header>
        <main>
            
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto Aqui" type="text" id="textoEncriptado"></textarea>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar"  id="botonEncriptado" value="Encriptar">
                    <input type="button" class="btn-desencriptar"id="botonDesencriptado" value="Desencriptar">
                </div>
            </section>

            <section class="seccion2">
                <textarea class="resultado" name="resultado" type="text" id="textoDesencriptado"></textarea>

                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar"id="botonCopiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Encriptador-Edwin Carranza - 2022</p>
        </footer>
        <script>
            var btn = document.querySelector("#botonEncriptado");
            btn.onclick = encriptar;
    
            var btn2 = document.querySelector("#botonDesencriptado");
            btn2.onclick = desencriptar;
    
            var btn3 = document.querySelector("#botonCopiar");
            btn3.onclick = copiar;
        </script>
        
    </body>
</html>
